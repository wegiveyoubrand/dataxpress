<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="./main.css" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>DataX Help Center</title>
  </head>
  <body>
    <header>
      <div class="company">
        <div class="company__logo">DataX</div>
        <span class="company__section">HELP CENTER</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Unbrowse</a></li>
          <li><a href="#">Call Browse</a></li>
          <li><a href="#">UnderBrowse</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="page-hero">
        <h2>DataX Help Center</h2>
        <div class="form-container">
          <i class="fas fa-search"></i>
          <input type="text" />
        </div>
      </div>

      <div class="help-center__services">
        <div class="service">
          <i class="material-icons">support_agent</i>
          <p>Support Team</p>
        </div>
        <div class="service">
          <i class="fa fa-poll"></i>
          <p>Resources</p>
        </div>
        <div class="service">
          <i class="material-icons">perm_identity</i>
          <p>Your Account</p>
        </div>
        <div class="service">
          <i class="fa fa-user-tie"></i>
          <p>Professional Team</p>
        </div>
        <div class="service">
          <i class="fa fa-user-graduate"></i>
          <p>Educational Team</p>
        </div>
        <div class="service">
          <i class="fa fa-user-cog"></i>
          <p>Collaboration Preferences</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="logo"></div>
      <nav class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </nav>
    </footer>
  </body>
</html>
